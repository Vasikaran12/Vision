<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="icon" href="./logo.png">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="vhome.css">

</head>
    <body> 
        <section class="home" id="home">

<div class="content">
    <h1>VISION</h1>
    <p>A way to effective learning</p>
    <input class="text" id="search" name="" placeholder="Courses Search">
</div>

<div class="box-container">

    <div class="box">
        <i class="fas fa-fire"></i>
        <h3>MY PROGRESS</h3>
        <p>To access your ongoing courses and  to check out your progress</p>
    </div>

    <div class="box">
        <i class="fas fa-graduation-cap"></i>
        <h3>COURSES</h3>
        <p>To check out the available courses and  to enroll into the available courses</p>
    </div>
   </div>
    </section>

    <audio id="aud" autoplay controls hidden>
        <source src="./audio/home.mp3" type="audio/mp3">
    </audio>

    <script>
        window.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight") {
            window.open("vcourses.html", "_self");
            }
        
            if (event.key === "ArrowLeft") {
            window.open("vprogress.html", "_self");
            }

            if (event.key === "ArrowDown") {
            window.open("vcontactus.html", "_self");
            }

        });
        </script>
        
        <script type="text/javascript" src="./touchhome.js" type="text/javascript"></script>
        
        <script>
            document.addEventListener('touchstart', Touch.handleTouchStart, false);        
            document.addEventListener('touchmove', Touch.handleTouchMove, false);
        </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
   
    <script>
        if (annyang) {
    // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
            'search *tag search': function(variable) {
                console.log("success");
                let name = document.getElementById("search");
                name.value = variable;
        }
    };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
    }
    </script>

    </body>
</html>
